<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">

</head>
<body>
<div class="header">
    <div class="name">
        <div class="img_ping">
            <img src="images/ping_cat.jfif" alt="декор">
        </div>
        <div class="cap">
            <h1>CatStore</h1>
            <h2>магазин для котиків</h2>
        </div>
    </div>
    <div class="contact">

        <div class="number">
            <p>098-123-54</p>
            <p>123-675-97</p>
        </div>
        <div class="button">
            <button>Зворотній зв'язок</button>
        </div>

    </div>
</div>
<div class="menu">
    <nav>
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Доставка і оплата</a></li>
            <li><a href="#">Прайс-лист</a></li>
            <li><a href="#">Контакти</a></li>
        </ul>
    </nav>
</div>
<div class="slider">
    <!-- Slideshow container -->
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
<!--        <div class="numbertext">1 / 3</div>-->
        <img src="images/cat.jpg" alt="кіт">

    </div>

    <div class="mySlides fade">
<!--        <div class="numbertext">2 / 3</div>-->
        <img src="images/cat2.jpg" alt="кіт">
        >
    </div>

    <div class="mySlides fade">
<!--        <div class="numbertext">3 / 3</div>-->
        <img src="images/cat3.jpg" alt="кіт">

    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>

</div>

</body>
<script src="js.js"></script>
</html>
